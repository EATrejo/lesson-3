<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static '/css/js/main.js' %}" defer></script>
</head>
<body class="text-bg-dark p-0">
    
        <nav>
            <a href="/" >
                <span role="img" aria-label="Home">🏠</span>
            </a> | 
            <a href="/about"><span role="img" aria-label="About"><i class="fa-solid fa-graduation-cap"></i></span></a> | 
            <a href="{% url 'cursos:list' %} "><span role="img" aria-label="cursos">📰</span></a> |
            {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %} "><span role="img" aria-label="cursos">🔒</span></a>
            {% else %}
            <a href="{% url 'users:login' %} "><span role="img" aria-label="cursos">🔓</span></a>
            <a href="{% url 'users:register' %} "><span role="img" aria-label="cursos">Sign Up</span></a>
            {% endif %}

        </nav>
        <div class="col-md-3 offset-md-3">
        {% if messages  %}
            {% for message in  messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
        
            {% endfor %}
        
        {% endif %}
        </div>
        <div class="container">
        
        
        <main class="bg-dark p-3">
            {% block content %}
            
            {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
