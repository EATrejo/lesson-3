<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static '/css/js/main.js' %}" defer></script>
</head>
<body >
    
        <nav>
            <a href="/" >
                <span role="img" aria-label="Home">🏠</span>
            </a> | 
            <a href="/about"><span role="img" aria-label="About"><i class="fa-solid fa-graduation-cap"></i></span></a> | 
            <a href="{% url 'cursos:list' %} "><span role="img" aria-label="cursos">📰</span></a> |
            {% if messages %}
            {% for message in messages  %}
                {{ message }}
        
            {% endfor %}

        {% endif %}
        </nav>
        
        <main class="text-bg-dark p-3">
            {% block content %}
            
            {% endblock %}
        </main>

</body>
</html>
