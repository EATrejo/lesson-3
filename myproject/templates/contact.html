<!DOCTYPE html>
{% extends 'layout.html' %}

{% block title %}
    Contac us
{% endblock %}

{% block content %}
    <section class="contact">

        <div class="container mb-3 mb-1g-5">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center pb-2 pb-lg-5">
                        <h2>Contacto</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat ab expedita dolores. Vitae, architecto possimus! 
                        </p>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="col-12 col-md-12 col-lg-6 pt-4 pb-4">
                    <form action="#" class="bg-light p-4 m-auto shadow-sm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Nombre" type="text" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Apellido" type="text" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Email" type="email" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Mensaje" rows="3" required></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mt-3" type="button"></button>    
                        </div>
                    
                    </form>

                </div>
                
            </div>

        </div>
        
    </section>
{% endblock %}
